{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}
Blog
{% endblock title %}

{% block css %}
<link rel="stylesheet" href="{% static 'style.css'%}">
<style>
    .fullclick {
      margin: 1em 0;
      padding: 0;
      max-width: 30em;
    }
    .fullclick li {
      list-style: none;
      margin: 1em 0;
      padding: 20px 10px;
      background: #dd6868;
      position: relative;
    }
    .fullclick a.main {
      color: #85baff;
      text-align: right;
      display: block;
      z-index: 1;
    }
    .fullclick li a.main::after {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      content: ' ';
    }
  </style>
{% endblock css %}

{% block content %}
    <section class="blog_card_body_div">
        <div class="container">
            <div class="blog_title_div">
                <h1>THE SLEUTH BLOG</h1>
            </div>
            <div class="row mt-5">
                    <div class="blog_card_body_div">
                        <div class="blog_post_number">
                            <h3>{{ post.title }}</h3>
                        </div>
                        <div class="blog_card_text_div">
                            <h4><pre>{{ post.content }}</pre></h4>
                        </div>
                    </div>
            </div>
        </div>
    </section>
    {% endblock content %}
    {% block js %}
    {% endblock js %}
